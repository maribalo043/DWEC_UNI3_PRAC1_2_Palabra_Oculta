<!DOCTYPE html>

<html>
    <head>
        <title>Palabra Oculta sin Dificultad</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="style/formulario.css" />
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <script defer src="InicioJuego.js"></script>	
    </head>

    <body>

        <h3>Adivina la palabra oculta</h3>
        
        <form id="formulario" action="#" method="get">
            <div class="dificultad"> 
            <legend>Dificultad:</legend>
            <label>
                <input type="radio" name="opcionesLetras" value="4" maxlength="" checked>
                4 letras
            </label>
    
            <label>
                <input type="radio" name="opcionesLetras" value="6" maxlength="">
                6 letras
            </label>
    
            <label>
                <input type="radio" name="opcionesLetras" value="8" maxlength="">
                8 letras
            </label>
        </div>
            <div class="linea_formulario">
                <label for="letras">Letras</label>
                <input type="text" name="letras" id="letras" value="" readonly/>

                <div class="limpia"> </div>
            </div>  

            <div class="linea_formulario">
                <label for="palabra" >Palabra</label>
                <input type="text" name="palabra" id="palabra" />

                <div class="limpia"> </div>
            </div> 	
            
            <div class="linea_formulario">	
                <input type="button" name="nueva" id="nueva" value="Nueva palabra" disabled  /> 
                <input type="button" name="solucion" id="solucion" value="Ver soluciÃ³n"    /> 
                <input type="button" name="finalizar" id="finalizar" value="Finalizar juego"  /> 
                <div class="limpia"> </div>
            </div>		

            <div id="resultado" class="linea_formulario" >
            </div>
            
            <div id="porcentaje" class="linea_formulario error" style="visibility: hidden;">
                Porcentaje de aciertos: 
            </div>
        </form>


    </body>
</html>
